<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Oceano - Criando seu projeto</title>
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7d4af399f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="cabecalho">
        <nav class="cabecalho__barra">
            <img src="../img/logo.png" alt="" class="cabecalho__logo">
            <div class="cabecalho__paginas">
                <a href="../" class="paginas__home">HOME</a>
                <a href="../html/cadastro.html" class="paginas__explore">EXPLORE</a>
                <a href="../html/about.html" class="paginas__sobre">SOBRE NÓS</a>
            </div>
            <a href="../html/start.html"><button class="cabecalho__comece">COMECE SEU PROJETO</button></a>
            <a href="../html/login.html" class="cabecalho__entrar"> ENTRAR</a>
            <div class="mobile__icone">
                <button onclick="menuShow()">MENU</button>
            </div>
        </nav>
        <div class="mobile__menu">
            <a href="../" class="paginas__home">HOME</a>
            <a href="../html/catalogo.html" class="paginas__explore">EXPLORE</a>
            <a href="../html/about.html" class="paginas__sobre">SOBRE NÓS</a>
            <a href="../html/login.html" class="cabecalho__entrar2">ENTRAR</a>  
        </div>
    </header>
    <script src="../js/script.js"></script>
    <main id="conteudo">
        <form name="comece" id="comece" action="" method="post">
            <fieldset class="comece__caixa">
                <div class="lado__esquerdo">
                    <label for="comece__titulo">Título do Projeto</label>
                    <input type="text" name="comece__titulo" id="comece__titulo">
                    <label for="comece__org">Organização responsável</label>
                    <input type="text" name="comece__org" id="comece__org">
                    <label for="comece__desc">Descrição</label>
                    <textarea name="comece__desc" id="comece__desc"></textarea>
                </div>
                <div class="lado__direito">
                    <label for="comece__categoria">Selecione uma categoria de projeto:</label>
                    <select name="comece__categoria" id="comece__categoria">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Limpeza de Praia</option>
                        <option value="2">Coleta de Lixo na Água</option>
                        <option value="3">Purificação de Água</option>
                    </select>
                    <label for="comece__meta">Selecione a meta a ser alcançada:</label>
                    <select name="comece__meta" id="comece__meta">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Total</option>
                        <option value="2">Parcial</option>
                        <option value="3">Trocados</option>
                    </select>
                    <label for="comece__data">Data-limite:</label>
                    <input type="date" name="comece__data" id="comece__data">
                    <label for="comece__data">Anexo</label>
                    <input type="file" name="comece__anexo" id="comece__anexo">
                    <button class="comece__enviar">Enviar</button>

                </div>
            </fieldset>
        </form>
    </main>
    <footer id="rodape">
        <div class="rodape__redes">
            <h2 class="redes__titulo">Redes sociais</h2>
            <div class="redes__icones">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="rodape__sobre">
            <h2 class="sobre__titulo">Sobre</h2>
            <h3 class="sobre__texto1">Sobre nós</h3>
            <h3 class="sobre__texto2">Dados</h3>
        </div>
        <div class="rodape__suporte">
            <h2 class="suporte__titulo">Suporte</h2>
            <h3 class="suporte__texto1">Assistente Virtual</h3>
            <h3 class="suporte__texto2">Perguntas e respostas</h3>
        </div>
        <img src="../img/logo.png" alt="" class="rodape__logo">
    </footer>
</body>
</html>
